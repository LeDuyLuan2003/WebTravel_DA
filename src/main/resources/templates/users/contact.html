<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/users/contact.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="container contact-container">
        <div class="company-info">
            <h2>Company Information</h2>
            <div class="info-item">
                <i class="bi bi-geo-alt-fill"></i>
                <p>
                    <strong>Headquarters:</strong><br>
                    Tan Hiep Resettlement Area – Pham Thi Nghia Street – Area 5 – Tan Hiep Ward – Bien Hoa City – Dong Nai Province
                </p>
            </div>
            <div class="info-item">
                <i class="bi bi-telephone-fill"></i>
                <p>
                    <strong>Hotline:</strong><br>
                    083 734 5939 – 058 566 2585
                </p>
            </div>
            <div class="info-item">
                <i class="bi bi-envelope-fill"></i>
                <p>
                    <strong>Email:</strong><br>
                    <a href="mailto:vietnamamazing.hcmc@gmail.com">vietnamamazing.hcmc@gmail.com</a>
                </p>
            </div>
            <div class="info-item">
                <i class="bi bi-facebook"></i>
                <p>
                    <strong>Facebook:</strong><br>
                    <a href="https://www.facebook.com/vietnamamazing" target="_blank">facebook.com/vietnamamazing</a>
                </p>
            </div>
        </div>

        <div class="contact-form">
            <h1 class="contact-heading">Get in Touch with Us</h1>
            <form th:action="@{/contact}" th:object="${contact}" method="post" >
                <div class="mb-3" style="position: relative;">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder=" " required>
                    <label for="name" class="form-label">Full Name</label>
                </div>
                <div class="mb-3" style="position: relative;">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder=" " required>
                    <label for="email" class="form-label">Email Address</label>
                </div>
                <div class="mb-3" style="position: relative;">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder=" ">
                    <label for="phone" class="form-label">Phone Number</label>
                </div>
                <div class="mb-3" style="position: relative;">
                    <input type="text" class="form-control" id="subject" th:field="*{subject}" placeholder=" " required>
                    <label for="subject" class="form-label">Subject</label>
                </div>
                <div class="mb-3" style="position: relative;">
                    <textarea class="form-control" id="message" th:field="*{message}" rows="5" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn contact-submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
