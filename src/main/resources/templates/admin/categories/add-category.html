<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
    <h1 class="mb-4">Add Category</h1>
    <form th:action="@{/admin/category/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="javascript:history.back()" class="btn btn-link">Cancel</a>
    </form>
</section>
</body>
</html>
