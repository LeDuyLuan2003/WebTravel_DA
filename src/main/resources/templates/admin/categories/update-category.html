<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
  <title>Update Category</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
  <h1 class="mb-4">Update Category</h1>
  <form th:action="@{/admin/category/update/{id}(id=${category.id})}"
        th:object="${category}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Category Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="javascript:history.back()" class="btn btn-link">Cancel</a>
  </form>
</section>
</body>
</html>
