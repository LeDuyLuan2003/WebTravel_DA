<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/layout-admin.css}">
    <style>
        .logo-circle {
    border-radius: 50%; /* Tạo hình tròn */
    width: 100px; /* Kích thước hình ảnh (tùy chỉnh theo yêu cầu) */
    height: 100px; /* Đảm bảo hình ảnh giữ tỷ lệ hình tròn */
    object-fit: cover; /* Cắt hình ảnh nếu cần để vừa khung tròn */
}
    </style>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-color="purple">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a th:href="@{/admin}" class="simple-text">
                    <img th:src="@{/uploads/amazingLogo.jpg}"
                         alt="VIETNAM AMAZING LOGO"
                         class="logo-circle"
                         style="width: 100%; height: auto; display: block;">
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/employees}">
                        <i class="bi bi-person-badge"></i> <!-- Icon cho Employees -->
                        <p>Employees</p>
                    </a>
                </li>
<!--                000-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/category}">
                        <i class="bi bi-grid"></i> <!-- Icon cho Categories -->
                        <p>Categories</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tour}">
                        <i class="bi bi-map"></i> <!-- Icon cho Tours -->
                        <p>Tours</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tourSchedules}">
                        <i class="bi bi-calendar-event"></i> <!-- Icon cho TourSchedules -->
                        <p>TourSchedules</p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: none;" id="logout-form">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    </form>
                    <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        <i class="bi bi-box-arrow-right"></i> <!-- Icon cho Log out -->
                        <p>Log out</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main Panel -->
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar">
            <a class="navbar-brand" th:href="@{/admin}">Dashboard</a>
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <span>☰</span>
            </button>
        </nav>
        <!-- Content -->
        <div class="content">
            <section layout:fragment="custom-content">
                <!-- Nội dung trang con sẽ được chèn vào đây -->
            </section>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> group 1</p>
        </footer>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
    }
</script>

</body>
</html>
